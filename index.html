<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitarbeiterauswahl</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }

    .container {
      width: 600px;
      max-height: 170px;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #e3e8ee;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
      display: block;
    }

    #mitarbeiter {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      color: #1a202c;
      background: white;
      transition: all 0.2s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 18px;
    }

    #mitarbeiter:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    #mitarbeiter option {
      padding: 8px 12px;
    }

    #mitarbeiter option[disabled] {
      color: #a0aec0;
    }

    .loading {
      color: #718096;
      font-style: italic;
    }

    .error {
      color: #e53e3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="title">Mitarbeiter auswählen</span>
    <select id="mitarbeiter">
      <option disabled class="loading">Lade Mitarbeiterliste...</option>
    </select>
  </div>

  <script>
    // Unveränderter JavaScript-Code vom Original
    const DROPDOWN_ID = "mitarbeiter";
    const FLOW_URL = "https://prod-86.westeurope.logic.azure.com:443/workflows/2e0a97d831874a0288bf9e6ce0e65fad/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=CsOAnwfwyiFSphxxAwLl0dY1P-jbSxARv_58dDRWPMU";

    async function ladeMitarbeiter() {
      const select = document.getElementById(DROPDOWN_ID);
      select.innerHTML = "<option disabled class='loading'>Lade Mitarbeiterliste...</option>";

      try {
        const response = await fetch(FLOW_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: "{}"
        });

        const data = await response.json();
        let mitarbeiterListe = data.employees || [];

        mitarbeiterListe.sort((a, b) => {
          const nameA = a.Benutzername?.toLowerCase() || "";
          const nameB = b.Benutzername?.toLowerCase() || "";
          return nameA.localeCompare(nameB);
        });

        select.innerHTML = "<option disabled selected>Bitte auswählen</option>";
        mitarbeiterListe.forEach(eintrag => {
          const option = new Option(eintrag.Benutzername || "Unbenannt", eintrag.Benutzername);
          select.add(option);
        });

      } catch (error) {
        console.error("Fehler beim Abruf:", error);
        select.innerHTML = "<option disabled class='error'>Fehler beim Laden der Daten</option>";
      }
    }

    ladeMitarbeiter();
  </script>
</body>
</html>
