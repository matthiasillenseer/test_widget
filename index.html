<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitarbeiterauswahl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' ...");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.2em;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-[600px] h-[170px] bg-white p-6 rounded-xl shadow-sm border border-gray-200">
    <label class="block text-sm font-medium text-gray-600 mb-2">Mitarbeiter auswählen</label>
    <select 
      id="mitarbeiter"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-150 appearance-none"
    >
      <option disabled selected class="text-gray-400 italic">Lade Mitarbeiter...</option>
    </select>
  </div>

  <script>
    const FLOW_URL = "https://prod-86.westeurope.logic.azure.com/...";

    async function ladeMitarbeiter() {
      const select = document.getElementById("mitarbeiter");
      select.innerHTML = '<option disabled>Lade...</option>';

      try {
        const res = await fetch(FLOW_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: "{}"
        });
        const data = await res.json();
        const mitarbeiter = data.employees || [];

        select.innerHTML = '<option disabled selected>Bitte auswählen</option>';
        mitarbeiter.sort((a, b) => a.Benutzername.localeCompare(b.Benutzername));
        mitarbeiter.forEach(e => {
          const o = new Option(e.Benutzername, e.Benutzername);
          select.add(o);
        });

        select.addEventListener("change", (e) => {
          const name = e.target.value;
          JFCustomWidget.sendData(name); // Das ist der wichtige Unterschied!
        });

      } catch (err) {
        select.innerHTML = '<option disabled>Fehler beim Laden</option>';
      }
    }

    ladeMitarbeiter();
  </script>
</body>
</html>
